version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jacode-postgres
    environment:
      POSTGRES_USER: jacode
      POSTGRES_PASSWORD: jacode
      POSTGRES_DB: jacode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jacode" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jacode-network
  # Redis for BullMQ and Caching
  redis:
    image: redis:7-alpine
    container_name: jacode-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jacode-network
